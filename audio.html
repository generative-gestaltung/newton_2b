<!DOCTYPE html>
<html>
  <head>
      <script type="text/javascript">
          function playSound(el,soundfile) {
              console.log(el.mp3);
              if (el.mp3) {
                  console.log(el.mp3.currentPosition);
                  if(el.mp3.paused) el.mp3.play();
                  else el.mp3.pause();
              } else {
                  el.mp3 = new Audio(soundfile);
                  el.mp3.play();
                  console.log(el.mp3);
              }
          }
      </script>
  </head>
<body>
    <button id="dummy" onclick="playSound(this, 'mixdown.wav');">
    </span>
</body>
</html>
